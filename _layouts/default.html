<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>

    <meta property="og:site_name"
          content="{{ site.name }}" >
  {% if page.title %}
    <meta property="og:title"
          content="{{ page.title }}" >
    <meta property="og:type"
          content="article" >
    <meta property="og:description"
          content="{{ page.excerpt | strip_html | trim }}" >
    <meta property="og:url"
          content="{{ site.url }}" >

    <meta property="article:published_time"
          content="{{ page.date | date_to_xmlschema }}" >
    <meta property="article:author"
          content="{{ site.url }}/about/" >
  {% else %}
    <meta property="og:title"
          content="{{ site.name }}" >
    <meta property="og:type"
          content="website" >
    <meta property="og:description"
          content="{{ site.description }}" >
    <meta property="og:url"
          content="{{ site.url }}{{ page.url }}" >
  {% endif %}

    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <meta name="description" 
          content="{{ site.description }}">
    <meta name="keywords" 
          content="{{ site.keywords | join: ',' }}" />

    <link href="{{ site.url }}/feed.xml" 
          rel="alternate" 
          type="application/atom+xml">
    <link href="/content/pygments/syntax.css" 
          rel="stylesheet">
    <link href="/content/self/{{ site.self-css }}" 
          rel="stylesheet">
    <link rel="icon" 
          type="image/x-icon" 
          href="/favicon.ico?v=1" />

    <script 
      src="//code.jquery.com/jquery-2.1.1.min.js"
      type="text/javascript"></script>
    <script 
      src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
      type="text/javascript"></script>
            
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="responsive-col">
          <p class="text-center">{{ site.description }}</p>
        </div>
      </div>
      
      <div class="row">
        <div class="content responsive-col">
          {{ content }}
        </div>
      </div>

      <div class="row">
        <div class="responsive-col">
          <ul class="nav navbar-nav nav-justified" role="navigation">
            {% for link in site.navigation %}
            <li>
                <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

  </body>

{% if site.useAnalytics == true %}
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-52729827-1', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}
</html>
