<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <meta name="description" 
          content="{{ site.description }}">

    <link href="http://www.jordanirwin.net/feed.xml" 
          rel="alternate" 
          type="application/atom+xml">
    <link href="/content/pygments/syntax.css" 
          rel="stylesheet">
    <link href="/content/self/self.css" 
          rel="stylesheet">

    <script 
      src="//code.jquery.com/jquery-2.1.1.min.js"
      type="text/javascript"></script>
    <script 
      src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
      type="text/javascript"></script>
            
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="responsive-col">
          <p class="text-center">{{ site.description }}</p>
        </div>
      </div>
      
      <div class="row">
        <div class="content responsive-col">
          {{ content }}
        </div>
      </div>

      <div class="row">
        <div class="responsive-col">
          <ul class="nav navbar-nav nav-justified" role="navigation">
            {% for link in site.navigation %}
            <li>
                <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

  </body>

{% if site.useAnalytics == true %}
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-52729827-1', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}
</html>
