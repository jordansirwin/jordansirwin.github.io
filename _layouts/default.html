<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <meta name="description" 
          content="{{ site.description }}">

    <link href="/content/pygments/syntax.css" 
          rel="stylesheet">
    <link href="/content/self/self.css" 
          rel="stylesheet">

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"
            type="text/javascript"></script>
    <script src="/content/bootstrap-3.2.0-dist/js/bootstrap.min.js"
            type="text/javascript"></script>
            
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="responsive-col">
          <p class="text-center">Thoughts, rants, tips, tricks, stories, truths, and lies.</p>
        </div>
      </div>
      
      <div class="row">
        <div class="content responsive-col">
          {{ content }}
        </div>
      </div>

      <div class="row">
        <div class="responsive-col">
          <ul class="nav navbar-nav nav-justified" role="navigation">
            {% for link in site.navigation %}
            <li>
                <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
