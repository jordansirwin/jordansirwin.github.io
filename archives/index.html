---

<div class="col-xs-10 col-xs-offset-1">
    <h2>Here, there be everything:</h2>
  <div class="well">

    <ul class="list-unstyled">
      {% for post in site.posts limit: 10 %}
      <li>
        <h5>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%B %-d, %Y"}}</small>
        </h5>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
