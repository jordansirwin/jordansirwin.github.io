---

<div class="col-xs-12 col-md-offset-1 col-md-10">
  <div class="well">

    <ul class="list-unstyled">
      {% for post in site.posts limit: 10 %}
      <li>
        <h5>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%B %-d, %Y"}}</small>
        </h5>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
