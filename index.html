---

<div class="col-xs-12 col-md-offset-1 col-md-10">
{% for post in site.posts limit: 10 %}
    <div class="post well">
      <small>{{ post.date | date: "%B %-d, %Y"}}</small>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.content }}
    </div>
{% endfor %}
</div>
